<body>
    <div id="detail">
        <h2>메뉴 정보</h2>
        <ul>
            <li>커피1</li>
            <li>커피2</li>
            <li>커피3</li>
            <li>커피4</li>
        </ul>
        <h3>상세설명</h3>
        <p>
            커피(영어: coffee, 珈琲, 가배, 문화어: 흑차, 검은차), 커피차 또는 
            커피음료(영어: coffee beverage)는 커피 나무 열매의 씨(커피콩)를 
            볶아 가루로 낸 것을 따뜻한 물과 차가운 물 또는 증기로 우려내어 마시는, 
            쓴맛이 나는 짙은 갈색의 음료이다.
        </p>
    </div>
